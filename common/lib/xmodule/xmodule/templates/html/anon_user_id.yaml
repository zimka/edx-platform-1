    display_name: Анонимный идентификатор пользователя - опрос Qualtrics
data: |
      <p>Напишите здесь ваши пояснения.</p>
      <p><a href="https://YOUR_UNIVERSITY.qualtrics.com/SE/?SID=SV_###############&a=%%USER_ID%%" target="_blank">ТЕКСТ_ССЫЛКИ</a></p>
      <!-- Вы можете включить %%USER_ID%% чтобы использовать анонимный идентификатор пользователя на вашем внешнем сервере, чтобы связаться с пользователем позднее.

        Вот пример шаблона Qualtrics
          - Замените "###############"идентификатором вашего опроса.
          - Замените "YOUR_UNIVERSITY" идентификатором вашего университета.
          - Наконец, замените ТЕКСТ_ССЫЛКИ ("YOUR_LINK_TEXT") ссылкой на ваш текст.
          - Если вы хотите, чтобы опрос открывался внутри материалов курса вместо того, чтобы открываться в новой вкладке, замените HTML фрагмент следующим (см. ниже).

            <p>Ваши пояснения здесь.</p>
        <iframe src="https://YOUR_UNIVERSITY.qualtrics.com/SE/?SID=SV_###############&a=%%USER_ID%%" height="1000" width="800" />
      -->
